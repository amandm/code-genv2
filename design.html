<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <title>Code Snippet Generator</title>
    <style>
        #responseArea {
            min-height: 100px; /* Minimum height */
            max-height: 400px; /* Maximum height before scrolling */
            overflow: auto; /* Enables scrolling when content exceeds the max-height */
            background-color: #f4f4f4; /* Light grey background */
            padding: 10px; /* Padding inside the response area */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Light grey border */
        }
    </style>
</head>

<body>
    <div class="flex">
        <!-- Left Column for Snippets List -->
        <div class="w-1/4 p-4 bg-gray-200">
            <h2 class="font-bold mb-4">
                Snippets List
            </h2>
            <button class="mb-4 bg-blue-500 text-white px-4 py-2 rounded">
                Create New Snippet
            </button>
            <ul>
                <li class="flex justify-between mb-4">
                    <a class="w-full block p-2 bg-gray-500 rounded text-white" href="#">
                        Even Tester | Python
                    </a>
                </li>
                <li class="flex justify-between mb-4">
                    <a class="w-full block p-2 bg-gray-300 rounded" href="#">
                        Prime number generator | Javascript
                    </a>
                    <button class="bg-red-500 text-white px-2 py-1 rounded">
                        Delete
                    </button>
                </li>
            </ul>
        </div>

        <!-- Right Column for Editor and Controls -->
        <div class="w-1/2 p-4">
            <h1 class="text-xl font-bold mb-4">
                Code Snippet Generator
            </h1>
            <textarea placeholder="Describe your code snippet here..."
                class="w-full p-2 border border-gray-300 rounded mb-4" rows="3"></textarea>
            <button class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4">
                Generate Code
            </button>
            <div id="responseArea">
                <!-- Content generated will appear here with automatic resizing and scrolling -->
            </div>
            <div class="flex justify-between mb-4">
                <input type="text" placeholder="Provide feedback for regenerating code..."
                    class="flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Code
                </button>
            </div>
            <button class="w-full bg-purple-500 text-white px-4 py-2 rounded mb-4">
                Generate Test Cases
            </button>

            <hr class="mb-4 border-t-2 border-gray-300">

            <pre class="mb-2"><code class="python">assert is_even(8) == True
assert is_even(3) == False</code></pre>

            <div class="flex justify-between mb-4">
                <input type="text" placeholder="Provide feedback for regenerating test cases..."
                    class="flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Tests
                </button>
            </div>
            <button class="w-full bg-teal-500 text-white px-4 py-2 rounded mb-4">
                Run Test Code
            </button>
            <div class="bg-green-300 p-4 rounded mb-4">
                Code Executed Successfully
            </div>
            <button class="w-full bg-gray-500 text-white px-4 py-2 rounded mb-4" disabled>
                Regenerate (Enabled when failed; Send failed feedback to Regenerate)
            </button>
        </div>
    </div>

    <!-- Include Highlight.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const generateButton = document.querySelector('.bg-green-500'); // This selects the Generate Code button
        const responseArea = document.getElementById('responseArea');
        const inputArea = document.querySelector('textarea');

        generateButton.addEventListener('click', function() {
            const inputText = inputArea.value;
            fetch('http://localhost:8000/generatecode/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `input_text=${encodeURIComponent(inputText)}`
            })
            .then(response => response.text())  // Use .text() as the response is now HTML
            .then(html => {
                responseArea.innerHTML = html;  // Inject the HTML into the response area
                hljs.highlightAll(); // Reapply syntax highlighting to the new code
            })
            .catch(error => {
                console.error('Error:', error);
                responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to generate code.</code></pre>`;
            });
        }); 
    });
        document.addEventListener('DOMContentLoaded', function() {
            const testCasesButton = document.querySelector('.bg-purple-500'); // This selects the Generate Test Cases button
            const responseArea = document.getElementById('responseArea1');
        
            testCasesButton.addEventListener('click', function() {
                fetch('http://localhost:8000/generatetestcases/', {
                    method: 'GET'
                })
                .then(response => response.text())
                .then(html => {
                    responseArea.innerHTML = html;
                    hljs.highlightAll();
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to generate test cases.</code></pre>`;
                });
            });
        });
    </script>    
</body>

</html>
