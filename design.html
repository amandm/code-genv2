<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <title>
        Code Snippet Generator
    </title>
</head>

<body>
    <div class="flex">
        <!-- Left Column for Snippets List -->
        <div class="w-1/4 p-4 bg-gray-200">
            <h2 class="font-bold mb-4">
                Snippets List
            </h2>
            <button class="mb-4 bg-blue-500 text-white px-4 py-2 rounded">
                Create New Snippet
            </button>
            <ul>
                <li class="flex justify-between mb-4">
                    <!-- Dark & no delete button because it is selected -->
                    <a class="w-full block p-2 bg-gray-500 rounded text-white" href="#">
                        Even Tester | Python
                    </a>
                </li>
                <li class="flex justify-between mb-4">
                    <a class="w-full block p-2 bg-gray-300 rounded" href="#">
                        Prime number generator | Javascript
                    </a>
                    <!-- Delete icon -->
                    <button class="bg-red-500 text-white px-2 py-1 rounded">
                        Delete
                    </button>
                </li>
            </ul>
        </div>

        <!-- Right Column for Editor and Controls -->
        <div class="w-1/2 p-4">
            <h1 class="text-xl font-bold mb-4">
                Code Snippet Generator
            </h1>
            <textarea placeholder="Describe your code snippet here..."
                class="w-full p-2 border border-gray-300 rounded mb-4" rows="3"></textarea>
            <button class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4">
                Generate Code
            </button>
            <div id="responseArea" class="p-4 bg-gray-100 text-gray-800 rounded">
                <pre class="mb-2"><code class="python"> Generated code will appear here</code></pre>
            </div>
            <!-- <div id="responseArea" class="p-4 bg-gray-100 text-gray-800 rounded"></div> -->
            <!-- Simple Code Highlighter Placeholder for Python -->
            <!-- <pre class="mb-2"><code class="python">def is_even(n): -->
    <!-- return n % 2</code></pre> -->
            
            <div class="flex justify-between mb-4">
                <input type="text" placeholder="Provide feedback for regenerating code..."
                    class="feedback-input flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button class="improve-code-bt bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Code
                </button>
            </div>
            <button class="w-full bg-purple-500 text-white px-4 py-2 rounded mb-4">
                Generate Test Cases
            </button>

            <!-- Fancy HR -->
            <hr class="mb-4 border-t-2 border-gray-300">

            <!-- Simple Code Highlighter Placeholder for Test Cases -->
            <div id="responseArea1" class="p-4 bg-gray-100 text-gray-800 rounded">
                <pre class="mb-2"><code class="python">test cases will appear here.</code></pre>
            </div>
            

            <div class="flex justify-between mb-4">
                <input type="text" placeholder="Provide feedback for regenerating test cases..."
                    class="input-imp-test flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button class="improve-test-bt bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Tests
                </button>
            </div>
            <button class="run-test-code w-full bg-teal-500 text-white px-4 py-2 rounded mb-4">
                Run Test Code
            </button>
            <div id="responseArea2" class="bg-green-300 p-4 rounded mb-4">
                Test results will apear here
            </div>
            <button class="w-full bg-gray-500 text-white px-4 py-2 rounded mb-4" disabled>
                Regenerate (Enabled when failed; Send failed feedback to Regenerate)
            </button>
        </div>
    </div>

    <!-- Include Highlight.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const generateButton = document.querySelector('.bg-green-500'); // This selects the Generate Code button
        const responseArea = document.getElementById('responseArea');
        const inputArea = document.querySelector('textarea');

        generateButton.addEventListener('click', function() {
            const inputText = inputArea.value;
            fetch('http://localhost:8000/generatecode/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `input_text=${encodeURIComponent(inputText)}`
            })
            .then(response => response.text())  // Use .text() as the response is now HTML
            .then(html => {
                responseArea.innerHTML = html;  // Inject the HTML into the response area
                hljs.highlightAll(); // Reapply syntax highlighting to the new code
            })
            .catch(error => {
                console.error('Error:', error);
                responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to generate code.</code></pre>`;
            });
            }); 
        });
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackButton = document.querySelector('.improve-code-bt'); // Selects the "Improve Code" button
            const feedbackInput = document.querySelector('.feedback-input'); // Selects the feedback input field
            const responseArea = document.getElementById('responseArea'); // Selects the area where the response will be displayed
        
            feedbackButton.addEventListener('click', function() {
                const feedbackText = feedbackInput.value;
                fetch('http://localhost:8000/feedbackgeneratecode/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `input_text=${encodeURIComponent(feedbackText)}`
                })
                .then(response => response.text())  // Assuming the response is HTML
                .then(html => {
                    responseArea.innerHTML = html;  // Display the returned HTML code in the response area
                    hljs.highlightAll(); // Reapply syntax highlighting
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to improve code. ${error}</code></pre>`;
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const testCasesButton = document.querySelector('.bg-purple-500'); // This selects the Generate Test Cases button
            const responseArea = document.getElementById('responseArea1');
        
            testCasesButton.addEventListener('click', function() {
                fetch('http://localhost:8000/generatetestcases/', {
                    method: 'GET'
                })
                .then(response => response.text())
                .then(html => {
                    responseArea.innerHTML = html;
                    hljs.highlightAll();
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to generate test cases.</code></pre>`;
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const testCasesButton = document.querySelector('.run-test-code'); // This selects the run Test Cases button
            const responseArea = document.getElementById('responseArea2');
        
            testCasesButton.addEventListener('click', function() {
                fetch('http://localhost:8000/runtestcases/', {
                    method: 'GET'
                })
                .then(response => response.text())
                .then(html => {
                    responseArea.innerHTML = html;
                    hljs.highlightAll();
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to run test cases.</code></pre>`;
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const feedbackButton = document.querySelector('.improve-test-bt'); // Corrected to select the button
            const feedbackInput = document.querySelector('.input-imp-test'); // Corrected to select the input field
            const responseArea = document.getElementById('responseArea1'); // Selects the area where the response will be displayed
        
            feedbackButton.addEventListener('click', function() {
                const feedbackText = feedbackInput.value;
                fetch('http://localhost:8000/feedbackgeneratetestcases/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `input_text=${encodeURIComponent(feedbackText)}`
                })
                .then(response => response.text())  // Assuming the response is HTML
                .then(html => {
                    responseArea.innerHTML = html;  // Display the returned HTML code in the response area
                    hljs.highlightAll(); // Reapply syntax highlighting
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseArea.innerHTML = `<pre class="mb-2"><code>Error: Failed to improve code. ${error}</code></pre>`;
                });
            });
        });
        
        
    </script>    
</body>

</html>
